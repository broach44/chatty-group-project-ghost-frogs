<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatty Ghost Frogs</title>
</head>
<body>

  <main id="appRoot" class="theme-light">
    <div class="app-container">
      <div id="navbar"></div>
      <div id="modalDiv"></div>
      
      <div id="chatBox" class="container"></div>
      
      <nav class="navbar fixed-bottom justify-content-center">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="darkTheme" value="darkTheme">
          <label class="form-check-label" for="darkTheme">Dark Theme</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="largeText" value="largeText">
          <label class="form-check-label" for="largeText">Large Text</label>
        </div>

      </nav>

    </div>
  </main>
  
</body>
</html>
