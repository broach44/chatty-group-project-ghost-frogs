<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatty Ghost Frogs</title>
</head>
<body>
  <main id="appRoot" class="theme-light">
    <div class="app-container">
      <nav class="navbar">
          <a class="navbar-brand">Navbar</a>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn my-2 my-sm-0" type="submit">Search</button>
          </form>
        </nav>
      <div class="sampleBox">
        <button class="btn closeBtn">X</button>
        <h3 class="messageHead">Header H3</h3>
        <p class="messageText">Sample Text goes here</p>
        <p class="messageTimestamp">Timestamp goes here</p>
      </div>
      <nav class="navbar fixed-bottom justify-content-center">
          <div class="form-check form-check-inline">
              <div class="checkSet">
              <input class="form-check-input" type="checkbox" id="darkTheme" value="darkTheme">
              <label class="form-check-label" for="darkTheme">Dark Theme</label>
              </div>
              <div class="checkSet">
              <input class="form-check-input" type="checkbox" id="largeText" value="largeText">
              <label class="form-check-label" for="largeText">Large Text</label>
              </div>
            </div>
      </nav>
    </div>
  </main>
</body>
</html>
